{% load staticfiles %}
<html>
  <head>
    <title> Care Community </title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=News+Cycle" />
    <link rel="stylesheet" href="{% static 'css/caretaker.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
    $(document).ready(function(){

          $(".full-description").hide();

         $(".show").on("click", function(event){
              var text = $(event.target).text()
              if (text === "Show More") {
                $(event.target).siblings(".short-description").hide();
                $(event.target).siblings(".full-description").show();
                $(event.target).text('Show Less');
              }
              else {
                $(event.target).siblings(".short-description").show();
                $(event.target).siblings(".full-description").hide();
                $(event.target).text('Show More');
              };
          });
    });
    </script>
   {% if user.is_authenticated %}
    <ul>
      <li><a href="{% url 'search' %}">Search</a></li>
      <li><a href="/">Home</a></li>
      <li><a href="{% url 'about' %}">About</a></li>
      <li><a href="{% url 'logout' %}">Log out</a></li>
      <li><a href="{% url 'profiles_list' %}">Profile</a></li>
    </ul>
    {% else %}
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="{% url 'about' %}">About</a></li>
      <li><a href="{% url 'login' %}">Log in</a></li>
      <li><a href="{% url 'signup'%}">Sign up</a></li>
      <li><a href="{% url 'demo' %}"> Demo</a></li>
    </ul>
    {% endif %}
  </head>
  <body>

      {% if message %}
        <div id="greeting"><p> {{ message }}</p></div>
      {% endif %}



    {% block content %}
    {% endblock %}
  </body>
</html>
