{% extends 'caretaker/base.html' %}

{% block content%}

     {% if client  %}
        <div class="page-header"><p>My Clients</p></div> 
        {% for clients in client %}
          <div id="client-list">
          <a href="{% url 'individual_profile' clients.nickname %}"><h4>{{ clients.nickname }}</h4></a> 
          </div> 
        {% endfor %}
         {% else%}
       <p> There are no clients. Create One</p>
     {% endif %}


     
{% endblock %}
